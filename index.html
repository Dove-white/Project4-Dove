<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/cae01f65b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dove-White-Project4</title>
  </head>
  <body class="body">
    <header class="header__sections">
      <section class="nav__search__section">
        <div class="nav__search__container">
          <div class="nav__container">
            <ul class="nav-contents">
              <li class="list nav__list nav__home">
                <i class="fa-sharp fa-solid fa-house"></i>
                <a class="link nav__link" href="#">home</a>
              </li>
              <li class="list nav__list">
                <i class="fa-brands fa-product-hunt"></i>
                <a class="link nav__link" href="#">products</a>
              </li>
              <li class="list nav__list">
                <i class="fa-sharp fa-solid fa-sort"></i>
                <a class="link nav__link" href="#">order</a>
              </li>
              <li class="list nav__list">
                <i class="fa-solid fa-user"></i>
                <a class="link nav__link" href="#">contacts</a>
              </li>
              <li class="list nav__list">
                <i class="fa-solid fa-right-to-bracket"></i>
                <a class="link nav__link" href="#">sign in</a>
              </li>
            </ul>
          </div>
          <div class="search__container">
            <form action="#" class="search__form">
              <input
                class="search__input"
                type="text"
                placeholder="Search.."
                required
              />
              <button class="fa-solid fa-magnifying-glass" ></button>
            </form>
          </div>
        </div>
      </section>
      <section class="main__heading__section">
        <div class="heading__container">
          <div class="heading__contents">
            <h1 class="main__heading1">dove-white</h1>
            <h2 class="main__heading2">
              company<i class="fa-solid fa-dove"></i>
            </h2>
            <h3 class="main__heading3">by redeemer duu.</h3>
          </div>
        </div>
      </section>
      <section class="adverts__section">
        <div class="information__advert advert">
          <img
            class="information__advert__img"
            src="img/information.jpg"
            alt="information"
          />
          <div class="text__container">
            <p class="information__advert__text advert__text">Information</p>
          </div>
        </div>
        <div class="promotion__advert advert">
          <img
            class="promotion__advert__img"
            src="img/promotion.jpg"
            alt="promotion"
          />
          <div class="text__container">
            <p class="promotion__advert__text advert__text">Promotion</p>
          </div>
        </div>
        <div class="location__advert advert">
          <img
            class="location__advert__img"
            src="img/location.jpg"
            alt="location"
          />
          <div class="text__container">
            <p class="location__advert__text advert__text">Location</p>
          </div>
        </div>
        <div class="owners__advert advert">
          <img class="owners__advert__img" src="img/owners.jpeg" alt="owners" />
          <div class="text__container">
            <p class="owners__advert__text advert__text">Owners</p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
